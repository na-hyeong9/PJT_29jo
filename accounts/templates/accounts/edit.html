{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5" style="width: 360px;">
  <h3 class="fw-bold mb-4">회원정보 수정</h3>
  <form action="{% url 'accounts:edit' %}" method="POST">
    {% csrf_token %}
    <h6 class="fw-bold my-3">아이디</h6>
    <div class="my-3">
      <p class="form-control" style="background-color: rgb(221, 225, 227); color:#212529">{{ user.username }}</p>
    </div>

    <h6 class="fw-bold my-3">이메일</h6>
    <div class="my-3">
      <input class="form-control" type="email" name="email" placeholder="이메일">
    </div>
    <h6 class="fw-bold my-3">성</h6>
    <div class="my-3">
      <input class="form-control" type="text" name="last_name" placeholder="성">
    </div>
    <h6 class="fw-bold my-3">이름</h6>
    <div class="my-3">
      <input class="form-control" type="text" name="first_name" placeholder="이름">
    </div>

    <input type="submit" class="btn py-2 form-control fw-bold" style="background-color: rgb(60, 213, 255); color: white"
      value="수정완료">
  </form>
  <div class="d-flex justify-content-end">
    <a href="{% url 'accounts:delete' %}" class="text-decoration-none text-muted mt-2" style="font-size: 14px;">회원탈퇴</a>
  </div>
</div>
{% endblock %}
