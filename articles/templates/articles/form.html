{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5" style="width: 500px">
  <div class="p-3" style="box-shadow: 4px 12px 30px 6px rgb(0 0 0 / 9%); border-radius: 15px;">
    <form class="p-4" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <select name="" id="">
        <option id="유럽" name="category" value="유럽">유럽</option>
        <option id="모던" name="category" value="모던">모던</option>
        <option id="빈티지" name="category" value="빈티지">빈티지</option>
        <option id="유니크" name="category" value="유니크">유니크</option>
        <option id="내추럴" name="category" value="내추럴">내추럴</option>
      </select>
      <div class=" d-flex justify-content-end">
        <input class="btn" style="color: #33c4f0;" type="submit" value="작성완료"></input>
      </div>
      <h2><input class="input-title form-control mb-3" style="border:0px; font-size: 1.5rem;" name="title"
          placeholder="제목을 입력해주세요." value="{{ article.title }}"></h2>
      <hr>
      <textarea rows="18" cols="10" class="form-control mt-3" style="border:0px" name="content"
        placeholder="내용을 입력해주세요.">{{ article.content }}</textarea>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg">
    </form>
  </div>
  {% endblock %}
