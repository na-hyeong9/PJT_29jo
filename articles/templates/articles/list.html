{% extends 'base.html' %}

{% block content%}
<div>
    <div class="row">
        <div class="col-2">
            <div class="List-group">
                <a href="" class="List-group-item {% if not current_category %} active {% endif %}">전체</a>
                {% for c in categories %}
                <a href="{{c.get_absolute_url}}"
                    class="List-group-item {% if current_category.slug == c.slug %} active {% endif %}">{{c.name}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col">
            <div class="alert alert-info">
                {% if current_category %}
                {{ current_category.name}}
                {% else %}
                All
                {% endif %}
            </div>
            <div class="row">
                {% for article in articles %}
                <div class="card-group">
                    <div class="card">
                        <img src="{{article.img.url}}" class="card-img-top" alt="{{article.title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <p class="card-text">{{article.user}}</p>
                            <p class="card-text"><small class="text-muted">{{created_string}}</small></p>
                        </div>
                    </div>
                    <a href="{{article.get_absolute_url}}">detail</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
